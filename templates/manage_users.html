<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet"/>
    <title>User Information</title>
</head>
<body>
    {% include 'navbar.html' %}
    <main>
        <div class="fulllength">
            <h1>User Management</h1>
        </div>

        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.username }}</td>
                        <form method="POST" action="{{ url_for('update_user_role', user_id=user.id) }}">
                            <select name="role">
                                <option value="user" {% if user.userlv == 0 %}selected{% endif %}>User</option>
                                <option value="admin" {% if user.role == 1 %}selected{% endif %}>Admin</option>
                            </select>
                            <input type="submit" value="Update Role">
                        </form>
                        <td>{{ user.userlv }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>


    </main>
</body>

</html>
