<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet" />
    <title>Leaderboard</title>
</head>

<body class="body-home">
  {% include 'navbar.html' %}
  <main>
    <!-- Main Leaderboard -->
    <div class="table-responsive">
      <table class="table table-hover mb-0">
          <thead class="table-dark">
              <tr>
                  <th>Rank</th>
                  <th>Username</th>
                  <th class="text-end">Trash Count</th>
              </tr>
          </thead>
          <tbody>
              {% for entry in leaderboard %}
              <tr>
                  <td>{{ entry.rank }}.</td>
                  <td>{{ entry.username }}</td>
                  <td class="text-end">{{ entry.trash_count }}</td>
              </tr>
              {% endfor %}
          </tbody>
      </table>
  </div>

  <!-- Current User Stats -->
  <div class="card my-4">
      <div class="card-body">
          <h5 class="card-title mb-3">Your Position</h5>
          <table class="table table-borderless mb-0">
              <tbody>
                  <tr>
                      <td>{{ current_user_rank.rank }}.</td>
                      <td>{{ current_user_rank.username }}</td>
                      <td class="text-end">{{ current_user_rank.trash_count }}</td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>

  <div class="text-center">
      <a href="{{ url_for('personal_page') }}" class="btn btn-primary">Back to Personal Page</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>   
  </main>
</body>
</html>
